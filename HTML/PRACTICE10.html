<h1>Feedback Form</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 10TH</title>

</head>
<body>
    <theader>
        <form action="/action"></form>
        <label name="Name">Name :</label>
        <input type="text" name="name" id="name" placeholder="write your name">
        <br>
        <label name="Email">Email :</label>
        <input type="text" name="email" placeholder="write your email">
        <br/> <br />
        <label for="Message">Message</label>
        <br />
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
        <br>
        <label for="rating">Rate us our of 5 :</label><br>
        <input type="radio" name="rating" id="one" value="one">
        <label for="one">1</label>
        <br>
        <input type="radio" name="rating" id="two" value="two">
        <label for="two">2</label>
        <br>
        <input type="radio" name="rating" id="three" value="three">
        <label for="three">3</label>
        <br>
        <input type="radio"name="rating" id="four" value="four">
        <label for="four">4</label>
        <br>
        <input type="radio" name="rating" id="five" value="five">
        <label for="five">5</label>
        <br>
    </theader>
    <button>Sed your message</button>
    
</body>
</html>
